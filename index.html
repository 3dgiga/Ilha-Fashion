<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Ilha Fashion - Links</title>
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;800&family=Playfair+Display:wght@600;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
<style>
  :root{
    --gold: #d4a373;
    --rose-gold: #e0b7b0;
    --beige: #f5ece4;
  }
  *{box-sizing:border-box;margin:0;padding:0}
  html,body{height:100%}
  body{
    font-family:"Montserrat",sans-serif;
    display:flex;
    align-items:center;
    justify-content:center;
    background:#0b0710;
    color:#fff;
    padding:24px;
  }

  /* Fundo bege pastel + rose gold */
  .bg{
    position:fixed;
    inset:0;
    z-index:-2;
    background: 
      radial-gradient(ellipse at 20% 30%, rgba(245,236,228,0.25) 0%, transparent 40%),
      radial-gradient(ellipse at 80% 70%, rgba(224,183,176,0.22) 0%, transparent 40%),
      linear-gradient(135deg, #f2e4d9 0%, #e8d0ca 50%, #d8c0b8 100%);
    overflow:hidden;
  }
  .bg::before,.bg::after{
    content:"";
    position:absolute;
    inset:-10%;
    background-image: 
      radial-gradient(circle at 15% 25%, rgba(255,255,255,0.3) 0%, transparent 15%),
      radial-gradient(circle at 75% 75%, rgba(212,163,115,0.2) 0%, transparent 12%);
    filter:blur(30px);
    opacity:0.7;
    animation:floatSlow 20s linear infinite;
    mix-blend-mode:overlay;
  }
  .bg::after{animation-duration:28s;opacity:0.5}
  @keyframes floatSlow{
    0%{transform:translateY(0) translateX(0)}
    50%{transform:translateY(-50px) translateX(30px)}
    100%{transform:translateY(0) translateX(0)}
  }

  .wrapper{
    width:100%;
    max-width:420px;
    text-align:center;
    padding:28px;
    border-radius:20px;
    position:relative;
    backdrop-filter:blur(8px) saturate(130%);
    background:linear-gradient(180deg,rgba(255,255,255,0.09),rgba(255,255,255,0.04));
    box-shadow:0 12px 36px rgba(0,0,0,0.3),inset 0 1px 0 rgba(255,255,255,0.1);
    border:1px solid rgba(212,163,115,0.2);
  }

  h1{
    font-family:"Playfair Display",serif;
    font-weight:700;
    font-size:30px;
    letter-spacing:1.5px;
    color:#fff;
    text-transform:uppercase;
    margin-bottom:6px;
    text-shadow:0 2px 4px rgba(0,0,0,0.3);
  }
  p.owner{font-size:13px;color:rgba(255,255,255,0.8);margin-bottom:18px}

  .links{
    display:flex;
    flex-direction:column;
    gap:18px;
    padding:8px 4px 2px;
  }

  /* Estilo único para <a> e <button> */
  .btn{
    position:relative;
    display:flex;
    align-items:center;
    gap:14px;
    padding:14px 18px;
    border-radius:14px;
    text-decoration:none;
    color:#111;
    background:linear-gradient(180deg,#fff 0%,#f8f4f0 100%);
    box-shadow:0 6px 18px rgba(0,0,0,0.25),inset 0 2px 0 rgba(255,255,255,0.9);
    transition:all .2s ease;
    border:none;              /* remove borda padrão do button */
    cursor:pointer;           /* cursor de link em todos */
    width:100%;
    text-align:left;
  }
  .btn:focus{
    outline:none;             /* remove o outline preto feio */
  }
  .btn:hover{
    transform:translateY(-6px) scale(1.02);
    box-shadow:0 20px 44px rgba(0,0,0,0.35);
  }

  .btn .btn-face{
    width:64px;height:64px;
    border-radius:999px;
    background:linear-gradient(180deg,#fdfbfa,#f0e6e0);
    border:3px solid rgba(20,20,20,0.08);
    box-shadow:0 6px 12px rgba(0,0,0,0.2),inset -6px -6px 16px rgba(255,255,255,0.8);
    display:flex;
    align-items:center;
    justify-content:center;
    font-size:26px;
    color:#b08d79;
    flex-shrink:0;
  }
  .btn .btn-face::before,
  .btn .btn-face::after{
    content:"";
    position:absolute;
    width:8px;height:8px;
    border-radius:50%;
    background:rgba(15,15,15,0.15);
    box-shadow:inset 0 2px 0 rgba(255,255,255,0.6);
  }
  .btn .btn-face::before{left:20%;top:34%}
  .btn .btn-face::after{right:20%;bottom:34%}

  .btn .label .title{font-weight:700;color:#2d1b1b;font-size:16px}
  .btn .label .subtitle{font-size:12px;color:rgba(45,27,27,0.7);margin-top:4px}

  .btn.instagram .btn-face{color:#c54b8c}
  .btn.whatsapp .btn-face{color:#25d366}
  .btn.pix .btn-face{color:#c88400}
  .btn.maps .btn-face{color:#4285f4}

  .btn::after{
    content:"";
    position:absolute;
    inset:0;
    border-radius:14px;
    background:linear-gradient(90deg,rgba(255,255,255,0.2),transparent 60%);
    mix-blend-mode:overlay;
    pointer-events:none;
  }

  footer{margin-top:24px;font-size:12px;color:rgba(255,255,255,0.7)}

  .toast{
    position:fixed;
    left:50%;
    transform:translateX(-50%);
    bottom:28px;
    background:rgba(0,0,0,0.75);
    color:#fff;
    padding:10px 18px;
    border-radius:12px;
    font-size:14px;
    opacity:0;
    pointer-events:none;
    transition:all .25s ease;
    z-index:9999;
  }
  .toast.show{opacity:1;transform:translateX(-50%) translateY(-10px)}

  @media (max-width:420px){
    .wrapper{padding:20px}
    .btn .btn-face{width:56px;height:56px}
  }
</style>
</head>
<body>
  <div class="bg" aria-hidden="true"></div>

  <main class="wrapper">
    <header>
      <h1 id="brand-title">Ilha Fashion</h1>
      <p class="owner">Danielly Fernandes — Moda & Acessórios</p>
    </header>

    <section class="links" aria-label="Links rápidos">
      <a class="btn instagram" href="https://instagram.com/ilhafashiion" target="_blank" rel="noopener noreferrer">
        <div class="btn-face"><i class="fab fa-instagram"></i></div>
        <div class="label">
          <div class="title">Instagram</div>
          <div class="subtitle">@ilhafashiion</div>
        </div>
      </a>

      <a class="btn whatsapp" href="https://wa.me/5527998942072" target="_blank" rel="noopener noreferrer">
        <div class="btn-face"><i class="fab fa-whatsapp"></i></div>
        <div class="label">
          <div class="title">WhatsApp</div>
          <div class="subtitle">+55 27 99894-2072</div>
        </div>
      </a>

      <!-- PIX agora é visualmente idêntico -->
      <button id="pixBtn" class="btn pix" type="button">
        <div class="btn-face"><i class="fas fa-money-bill-wave"></i></div>
        <div class="label">
          <div class="title">PIX</div>
          <div class="subtitle">Copiar número para transferência</div>
        </div>
      </button>

      <a class="btn maps" href="https://www.google.com/maps/search/?api=1&query=Av.+Francisco+Pereira+de+Carvalho,+1872,+Guriri+Norte,+São+Mateus+-+ES,+29946-570" target="_blank" rel="noopener noreferrer">
        <div class="btn-face"><i class="fas fa-map-marked-alt"></i></div>
        <div class="label">
          <div class="title">Como chegar</div>
          <div class="subtitle">Av. Francisco Pereira de Carvalho, 1872<br>Guriri Norte – CEP 29946-570</div>
        </div>
      </a>
    </section>

    <footer>Ilha Fashion • Moda com carinho ♡</footer>
  </main>

  <div id="toast" class="toast">PIX copiado!</div>

<script>
  (function(){
    const pixBtn = document.getElementById('pixBtn');
    const toast = document.getElementById('toast');
    const pixNumber = '27998942072';

    function showToast(msg){
      toast.textContent = msg;
      toast.classList.add('show');
      setTimeout(() => toast.classList.remove('show'), 2000);
    }

    pixBtn.addEventListener('click', async () => {
      try {
        await navigator.clipboard.writeText(pixNumber);
        showToast('PIX copiado: ' + pixNumber);
      } catch(err) {
        const ta = document.createElement('textarea');
        ta.value = pixNumber;
        ta.style.position='fixed'; ta.style.left='-9999px';
        document.body.appendChild(ta);
        ta.select();
        document.execCommand('copy');
        document.body.removeChild(ta);
        showToast('PIX copiado: ' + pixNumber);
      }
    });
  })();
</script>
</body>
</html>
