<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Ilha Fashion - Danielly Fernandes</title>
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;800&family=Playfair+Display:wght@600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    :root {
      --gold: #e8c59a;
      --rosegold: #e0b7b0;
      --darkgold: #c9a575;
      --beige: #f5ece4;
      --card-bg: #221713;
      --card-border: #c7935f;
      --pill-grad: linear-gradient(90deg,#f5e1c1 0%,#e8c59a 40%,#e0b7b0 80%);
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html,body {
      height: 100%;
    }

    body {
      font-family: 'Montserrat',sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 24px 16px;
      background-color: #000000;
      background-image: url('fundo.jpg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
    }

    .card {
      width: 100%;
      max-width: 420px;
      background: var(--card-bg);
      border-radius: 32px;
      padding: 22px 20px 26px;
      box-shadow: 0 26px 60px rgba(0,0,0,.55);
      color: #fdf2e6;
    }

    .card-inner {
      border-radius: 24px;
      border: 2px solid var(--card-border);
      padding: 16px 14px 14px;
      background: radial-gradient(circle at top,#3b2720 0%,#1c130f 60%);
      margin-bottom: 20px;
      text-align: center; /* Centraliza conteúdo */
    }

    /* Logo centralizada e sozinha */
    .logo-section {
      display: flex;
      justify-content: center;
      margin-bottom: 16px;
    }

    /* Logo dobrada: 224px, sem círculo */
    .avatar {
      width: 224px;
      height: 224px;
      border-radius: 0;
      overflow: hidden;
      box-shadow: 0 10px 25px rgba(0,0,0,.6);
      background-color: transparent;
    }

    .avatar img {
      width: 100%;
      height: 100%;
      object-fit: contain;
      display: block;
      background-color: transparent;
    }

    /* Nome centralizado abaixo da logo */
    .name-section {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 8px;
    }

    /* duas linhas, centralizado e no mesmo "círculo/pílula" */
    .name-pill {
      border-radius: 999px;
      border: 1px solid #f1d1a8;
      padding: 6px 14px;
      font-size: 12px;
      background: rgba(0,0,0,.22);
      text-align: center;
      line-height: 1.25;
      display: inline-block;
      min-width: 160px;
    }

    .name-pill span {
      display: block;
    }

    .links-title {
      margin: 6px 2px 12px;
      font-size: 16px;
      font-weight: 600;
    }

    .links {
      display: flex;
      flex-direction: column;
      gap: 9px;
    }

    .btn {
      position: relative;
      display: flex;
      align-items: center;
      gap: 10px;
      padding: 6px 12px;
      border-radius: 999px;
      background: var(--pill-grad);
      border: none;
      text-decoration: none;
      color: #3c2220;
      font-size: 13px;
      font-weight: 500;
      width: 100%;
      cursor: pointer;
      box-shadow: 0 9px 22px rgba(0,0,0,.45);
      transition: transform .18s ease-out,box-shadow .18s ease-out;
    }

    .btn:active {
      transform: translateY(2px);
      box-shadow: 0 4px 12px rgba(0,0,0,.5);
    }

    .btn-face {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background: radial-gradient(circle at 30% 20%,#fff8ef 0%,#f1ddc9 40%,#d4a373 100%);
      border: 2px solid rgba(255,255,255,.7);
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 6px 14px rgba(0,0,0,.6);
      flex-shrink: 0;
      color: #c47b42;
      font-size: 18px;
    }

    .btn-label {
      flex: 1;
      text-align: left;
    }

    .btn-label span {
      display: block;
      font-size: 14px;
      font-weight: 600;
    }

    footer {
      margin-top: 24px;
      font-size: 14px;
      text-align: center;
      font-family: 'Playfair Display',serif;
    }

    footer span {
      letter-spacing: .5px;
    }

    .toast {
      position: fixed;
      left: 50%;
      transform: translateX(-50%);
      bottom: 26px;
      background: rgba(23,13,10,.96);
      color: #ffe7c7;
      padding: 10px 26px;
      border-radius: 999px;
      font-size: 13px;
      opacity: 0;
      pointer-events: none;
      transition: all .25s ease;
      z-index: 9999;
      box-shadow: 0 10px 24px rgba(0,0,0,.6);
    }

    .toast.show {
      opacity: 1;
      transform: translateX(-50%) translateY(-10px);
    }

    #wifiModal {
      display: none;
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,.9);
      z-index: 99999;
      align-items: center;
      justify-content: center;
      padding: 22px;
      flex-direction: column;
    }

    #wifiModal.show {
      display: flex;
    }

    .qr-box {
      background: #201512;
      padding: 26px 24px 22px;
      border-radius: 26px;
      text-align: center;
      max-width: 92%;
      border: 1px solid #e0b7b0;
      box-shadow: 0 20px 50px rgba(0,0,0,.7);
      color: #f9e5d4;
    }

    .qr-box h2 {
      margin-bottom: 16px;
      font-size: 18px;
    }

    .qr-box img {
      width: 100%;
      max-width: 260px;
      border-radius: 18px;
    }

    .qr-box p {
      margin-top: 14px;
      font-size: 13px;
    }

    .close-qr {
      margin-top: 18px;
      padding: 9px 28px;
      border-radius: 999px;
      border: none;
      background: var(--pill-grad);
      color: #3c2220;
      font-weight: 600;
      font-size: 13px;
      cursor: pointer;
      box-shadow: 0 8px 18px rgba(0,0,0,.6);
    }

    @media (max-width: 420px) {
      .card {
        padding: 18px 14px 22px;
        border-radius: 28px;
      }

      .card-inner {
        padding: 14px 10px 12px;
      }

      .avatar {
        width: 180px;
        height: 180px;
      }
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="card-inner">
      <!-- Logo centralizada -->
      <div class="logo-section">
        <div class="avatar">
          <img src="logo.png" alt="Ilha Fashion - Moda Feminina">
        </div>
      </div>
      
      <!-- Nome abaixo da logo -->
      <div class="name-section">
        <div class="name-pill">
          <span>Danielly Fernandes</span>
          <span>-Moda &amp; Acessórios-</span>
        </div>
      </div>
    </div>

 

    <section class="links">
      <a class="btn" href="https://instagram.com/ilhafashiion" target="_blank" rel="noopener">
        <div class="btn-face"><i class="fab fa-instagram"></i></div>
        <div class="btn-label"><span>Instagram</span></div>
      </a>

      <a class="btn" href="https://wa.me/5527998942072" target="_blank" rel="noopener">
        <div class="btn-face"><i class="fab fa-whatsapp"></i></div>
        <div class="btn-label"><span>WhatsApp</span></div>
      </a>

      <button id="pixBtn" class="btn" type="button">
        <div class="btn-face"><i class="fas fa-money-bill-wave"></i></div>
        <div class="btn-label"><span>PIX</span></div>
      </button>

      <button id="wifiBtn" class="btn" type="button">
        <div class="btn-face"><i class="fas fa-wifi"></i></div>
        <div class="btn-label"><span>WiFi da Loja</span></div>
      </button>

      <a class="btn" href="https://www.google.com/maps/search/?api=1&query=Av.+Francisco+Pereira+de+Carvalho,+1872,+Guriri+Norte,+São+Mateus-ES,+29946-570" target="_blank" rel="noopener">
        <div class="btn-face"><i class="fas fa-map-marked-alt"></i></div>
        <div class="btn-label"><span>Como Chegar</span></div>
      </a>
    </section>

    <footer>
      <span>Ilha Fashion - Vista-se de Amor</span>
    </footer>
  </div>

  <div id="toast" class="toast">Chave PIX copiada!</div>

  <div id="wifiModal">
    <div class="qr-box">
      <h2>Wi-Fi da Loja</h2>
      <img src="https://api.qrserver.com/v1/create-qr-code?size=500x500&data=WIFI:T:WPA;S:ilhafashiion;P:danielly2968" alt="QR Code Wi-Fi">
      <p>Aponte a câmera do celular para conectar automaticamente</p>
      <button class="close-qr" onclick="document.getElementById('wifiModal').classList.remove('show')">Fechar</button>
    </div>
  </div>

  <script>
    (function () {
      const pixBtn = document.getElementById('pixBtn');
      const wifiBtn = document.getElementById('wifiBtn');
      const wifiModal = document.getElementById('wifiModal');
      const toast = document.getElementById('toast');
      const pixKey = '12100489739';

      function showToast(msg) {
        toast.textContent = msg;
        toast.classList.add('show');
        setTimeout(() => toast.classList.remove('show'), 2600);
      }

      pixBtn.addEventListener('click', async () => {
        try {
          await navigator.clipboard.writeText(pixKey);
          showToast('Chave PIX copiada! (CPF)');
        } catch (err) {
          const ta = document.createElement('textarea');
          ta.value = pixKey;
          ta.style.position = 'fixed';
          ta.style.left = '-9999px';
          document.body.appendChild(ta);
          ta.select();
          document.execCommand('copy');
          document.body.removeChild(ta);
          showToast('Chave PIX copiada! (CPF)');
        }
      });

      wifiBtn.addEventListener('click', () => {
        const wifiUrl = 'wifi://?T=WPA&S=ilhafashiion&P=danielly2968';
        window.location.href = wifiUrl;
        setTimeout(() => wifiModal.classList.add('show'), 800);
      });
    })();
  </script>
</body>
</html>
