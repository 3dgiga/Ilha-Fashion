<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Ilha Fashion - Danielly Fernandes</title>
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;800&family=Playfair+Display:wght@600;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
<style>
  :root{
    --gold: #e8c59a;
    --rosegold: #e0b7b0;
    --darkgold: #c9a575;
    --beige: #f5ece4;
  }
  *{box-sizing:border-box;margin:0;padding:0}
  html,body{height:100%;margin:0}

  body{
    font-family:"Montserrat",sans-serif;
    display:flex;
    align-items:center;
    justify-content:center;
    min-height:100vh;
    padding:20px;
    background: linear-gradient(135deg, 
      #faf4ed 0%, 
      #f5ece4 30%, 
      #f0e2db 60%, 
      #e8d5d0 80%, 
      #e0b7b0 100%);
  }

  .wrapper{
    width:100%;
    max-width:420px;
    text-align:center;
    padding:36px 24px;
    border-radius:28px;
    background: rgba(255,255,255,0.18);
    backdrop-filter: blur(14px);
    -webkit-backdrop-filter: blur(14px);
    box-shadow: 0 20px 60px rgba(180,130,140,0.22);
    border: 1px solid rgba(224,183,176,0.25);
  }

  /* LOGO AGORA FUNCIONA NO GITHUB PAGES */
  .logo img{
    width:270px;
    max-width:90%;
    height:auto;
    margin-bottom:18px;
    filter: drop-shadow(0 6px 16px rgba(212,163,115,0.35));
    border-radius: 50%;
    object-fit: contain;
    background: transparent;
  }

  .owner-banner{
    display:inline-block;
    background:rgba(224,183,176,0.55);
    color:#2d1b1b;
    font-weight:600;
    font-size:14px;
    letter-spacing:0.8px;
    padding:10px 24px;
    border-radius:30px;
    backdrop-filter:blur(8px);
    border:1px solid rgba(212,163,115,0.4);
    margin-bottom:26px;
  }

  .links{display:flex;flex-direction:column;gap:20px}

  .btn{
    position:relative;
    display:flex;
    align-items:center;
    gap:16px;
    padding:18px 22px;
    border-radius:18px;
    text-decoration:none;
    color:#4a2c2c;
    font-weight:600;
    overflow:hidden;
    cursor:pointer;
    border:none;
    width:100%;
    text-align:left;
    transition:all .3s ease;
    background: linear-gradient(135deg, #f5e1c1 0%, #e8c59a 30%, #e0b7b0 70%, #d9a68f 100%);
    box-shadow: 0 10px 30px rgba(180,120,100,0.3);
  }

  .btn:hover{
    transform: translateY(-8px) scale(1.03);
    box-shadow: 0 28px 70px rgba(180,100,100,0.4);
  }

  .btn::before{
    content:"";
    position:absolute;
    top:0; left:-100%;
    width:50%;
    height:100%;
    background: linear-gradient(90deg, transparent, rgba(255,255,255,0.4));
    transition: 0.6s;
  }
  .btn:hover::before{left:100%}

  .btn .btn-face{
    width:68px;height:68px;
    border-radius:50%;
    background:linear-gradient(135deg,#fffaf0,#f0e6dc);
    border:3px solid rgba(255,255,255,0.4);
    box-shadow:0 8px 18px rgba(0,0,0,0.2), inset 0 4px 8px rgba(255,255,255,0.8);
    display:flex;align-items:center;justify-content:center;
    font-size:29px;
    color:#d4a373 !important;
    flex-shrink:0;
  }
  .btn .btn-face::before,
  .btn .btn-face::after{
    content:"";
    position:absolute;
    width:10px;height:10px;
    border-radius:50%;
    background:rgba(15,15,15,0.15);
    box-shadow:inset 0 2px 0 rgba(255,255,255,0.6);
  }
  .btn .btn-face::before{left:21%;top:34%}
  .btn .btn-face::after{right:21%;bottom:34%}

  .btn .label .title{font-size:17px;color:#2d1b1b}
  .btn .label .subtitle{font-size:13px;color:#5c3a3a;margin-top:5px}

  footer{
    margin-top:32px;
    font-size:13px;
    color:#2d1b1b;
    font-weight:600;
    letter-spacing:0.5px;
  }

  .toast{
    position:fixed;
    left:50%;transform:translateX(-50%);
    bottom:30px;
    background:rgba(45,27,27,0.92);
    color:#fff;
    padding:14px 28px;
    border-radius:30px;
    font-size:14.5px;
    opacity:0;
    pointer-events:none;
    transition:all .3s ease;
    z-index:9999;
    box-shadow:0 10px 30px rgba(0,0,0,0.3);
  }
  .toast.show{opacity:1;transform:translateX(-50%) translateY(-12px)}

  @media (max-width:420px){
    .wrapper{padding:28px 18px}
    .btn .btn-face{width:60px;height:60px;font-size:26px}
    .logo img{width:240px}
  }
</style>
</head>
<body>

  <main class="wrapper">
    <!-- LOGO CORRIGIDA PARA FUNCIONAR NO GITHUB PAGES -->
    <div class="logo">
      <!-- MUDE AQUI O NOME EXATO do seu arquivo de logo (com letras minúsculas e extensão correta) -->
      <img src="logo.png" alt="Ilha Fashion" onerror="this.style.display='none'; document.getElementById('fallback-logo').style.display='block';">
      
      <!-- LOGO DE RESPALDO caso a imagem não carregue -->
      <div id="fallback-logo" style="display:none; font-family:'Playfair Display',serif; font-size:48px; color:#d4a373; font-weight:700; letter-spacing:2px;">
        Ilha Fashion
      </div>
    </div>

    <div class="owner-banner">
      Danielly Fernandes – Moda & Acessórios
    </div>

    <section class="links">
      <a class="btn" href="https://instagram.com/ilhafashiion" target="_blank" rel="noopener">
        <div class="btn-face"><i class="fab fa-instagram"></i></div>
        <div class="label">
          <div class="title">Instagram</div>
          <div class="subtitle">@ilhafashiion</div>
        </div>
      </a>

      <a class="btn" href="https://wa.me/5527998942072" target="_blank" rel="noopener">
        <div class="btn-face"><i class="fab fa-whatsapp"></i></div>
        <div class="label">
          <div class="title">WhatsApp</div>
          <div class="subtitle">+55 27 99894-2072</div>
        </div>
      </a>

      <button id="pixBtn" class="btn" type="button">
        <div class="btn-face"><i class="fas fa-money-bill-wave"></i></div>
        <div class="label">
          <div class="title">PIX</div>
          <div class="subtitle">Copiar número para transferência</div>
        </div>
      </button>

      <a class="btn" href="https://www.google.com/maps/search/?api=1&query=Av.+Francisco+Pereira+de+Carvalho,+1872,+Guriri+Norte,+São+Mateus+-+ES,+29946-570" target="_blank" rel="noopener">
        <div class="btn-face"><i class="fas fa-map-marked-alt"></i></div>
        <div class="label">
          <div class="title">Como chegar</div>
          <div class="subtitle">Av. Francisco Pereira de Carvalho, 1872<br>Guriri Norte – CEP 29946-570</div>
        </div>
      </a>
    </section>

    <footer>Ilha Fashion - Vista-se de amor</footer>
  </main>

  <div id="toast" class="toast">PIX copiado!</div>

<script>
  (function(){
    const pixBtn = document.getElementById('pixBtn');
    const toast = document.getElementById('toast');
    const pixNumber = '27998942072';

    function show(msg){
      toast.textContent = msg;
      toast.classList.add('show');
      setTimeout(()=>toast.classList.remove('show'), 2200);
    }

    pixBtn.addEventListener('click', async () => {
      try{
        await navigator.clipboard.writeText(pixNumber);
        show('PIX copiado: ' + pixNumber);
      }catch{
        const ta = document.createElement('textarea');
        ta.value = pixNumber;
        ta.style.position='fixed'; ta.style.left='-9999px';
        document.body.appendChild(ta); ta.select(); document.execCommand('copy');
        document.body.removeChild(ta);
        show('PIX copiado: ' + pixNumber);
      }
    });
  })();
</script>
</body>
</html>
